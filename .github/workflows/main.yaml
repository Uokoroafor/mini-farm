name: CI Pipeline

on:
  push:
    branches:
      - feat-going-live
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # ---- FRONTEND ----
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Lint frontend
        run: |
          cd frontend
          npm run lint

      - name: Run frontend tests
        run: |
          cd frontend
          npm test

      # ---- BACKEND ----
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.12

      - name: Install uv
        run: pip install uv

      - name: Install backend dependencies
        run: |
          cd backend
          uv sync --frozen

      - name: Lint backend with ruff
        run: |
          cd backend
          uvx ruff check .

      - name: Run backend tests
        run: |
          cd backend
          uv run pytest

      # ---- CHECK DOCKER BUILD ----
      - name: Check Docker Build
        run: docker-compose build
